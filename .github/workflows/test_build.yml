name: Build & Test

on: [push]

jobs:
  test_gcc:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt install build-essential gcc-10 nasm valgrind
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}
      - name: Test
        run: make test  MEMCHECK=yes SANITIZE=undefined CC=gcc-10 -j$(nproc)
      - name: Build
        run: make all SANITIZE=undefined CC=gcc-10
        
  test_clang:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt install build-essential clang-10 nasm valgrind
      - name: Checkout ${{ github.ref }}
        uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}
      - name: Test
        run: make test MEMCHECK=yes SANITIZE=undefined CC=clang-10 -j$(nproc)
      - name: Build
        run: make all SANITIZE=undefined CC=clang-10
